# Starship Prompt
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

format = """
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$nodejs\
$python\
$rust\
$golang\
$ruby\
$java\
$lua\
$swift\
$kotlin\
$php\
$docker_context\
$package\
$cmd_duration\
$line_break\
$character"""

# Timeout for commands that starship runs (ms)
command_timeout = 1000

# Blank line between prompts
add_newline = true

# â”€â”€ Prompt Character â”€â”€
[character]
success_symbol = "[â¯](mauve)"
error_symbol = "[â¯](red)"
vimcmd_symbol = "[â®](green)"

# â”€â”€ Directory â”€â”€
[directory]
truncation_length = 4
truncation_symbol = "â€¦/"
style = "bold lavender"
read_only = " ó°Œ¾"

[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = " "
"Developer" = " "
"Projects" = " "

# â”€â”€ Git Branch â”€â”€
[git_branch]
symbol = " "
style = "bold mauve"
format = "[$symbol$branch(:$remote_branch)]($style) "

# â”€â”€ Git Status â”€â”€
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold maroon"
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡¢${count}"
diverged = "â‡•â‡¡${ahead_count}â‡¢${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»"
deleted = "âœ˜"

# â”€â”€ Git State (rebase, merge, etc.) â”€â”€
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

# â”€â”€ Git Metrics (lines added/removed) â”€â”€
[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

# â”€â”€ Languages (all auto-detected) â”€â”€

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version)]($style) "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}(${version})(\($virtualenv\))]($style) '

[rust]
symbol = " "
style = "bold peach"
format = "[$symbol($version)]($style) "

[golang]
symbol = " "
style = "bold teal"
format = "[$symbol($version)]($style) "

[ruby]
symbol = " "
style = "bold red"
format = "[$symbol($version)]($style) "

[java]
symbol = " "
style = "bold maroon"
format = "[$symbol($version)]($style) "

[lua]
symbol = " "
style = "bold blue"
format = "[$symbol($version)]($style) "

[swift]
symbol = " "
style = "bold peach"
format = "[$symbol($version)]($style) "

[kotlin]
symbol = " "
style = "bold mauve"
format = "[$symbol($version)]($style) "

[php]
symbol = " "
style = "bold lavender"
format = "[$symbol($version)]($style) "

# â”€â”€ Docker â”€â”€
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

# â”€â”€ Package Version â”€â”€
[package]
symbol = "ğŸ“¦ "
style = "bold peach"
format = "[$symbol$version]($style) "

# â”€â”€ Command Duration â”€â”€
[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"
show_notifications = false

# â”€â”€ Jobs â”€â”€
[jobs]
symbol = "âœ¦ "
symbol_threshold = 1
number_threshold = 2
style = "bold blue"

# â”€â”€ Cloud (disabled by default, enable as needed) â”€â”€

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

# â”€â”€ Disabled (keep prompt clean) â”€â”€

[battery]
disabled = true

[time]
disabled = true

[username]
disabled = true

[hostname]
disabled = true

[memory_usage]
disabled = true

